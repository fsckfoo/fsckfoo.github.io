<!DOCTYPE html>
<html>
<head>
<title>fsck.foo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">           
</head>
<body>

<script>
    // shamelessly stolen and adapted from https://stackoverflow.com/questions/40456048/random-html-page-redirect
    
    // get a random number between 0 and 10
    //
    var randNum = Math.floor(Math.random() * 10);

    // An array of URL's
    var randURLs = [
        "https://fsck.foo/img/1.png",
        "https://fsck.foo/img/2.png",
        "https://fsck.foo/img/3.png",
        "https://fsck.foo/img/4.jpeg",
        "https://fsck.foo/img/5.gif",
        "https://fsck.foo/img/6.mp4",
        "https://fsck.foo/img/7.mp4",
        "https://fsck.foo/img/8.jpg",
        "https://fsck.foo/img/9.jpg",
        "https://fsck.foo/img/10.webp"
    ];

    // There was a 1 in 10 chance we generated a zero.
    if (randNum == 0) {
        // randURLs.length will tell us how many elements are
        // in the randURLs array - we can use this to generate
        // a random number between 0 and n (number of elements)
        //
        // In our case there are 3 elements in the array, 0, 1
        // and 2. So we want to get another random number in
        // the inclusive range 0 - 2
        //
        var randURL = Math.floor(Math.random() * randURLs.length);

        window.location.href= randURLs[randURL];
    }
</script>
